on:
  workflow_dispatch:

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          set -x
          touch a
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add a
          git commit -m "a"
          gh pr create -t test -b aaaa
